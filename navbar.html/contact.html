    <div class="container mt-5 pt-5 text-center text-light ">
        <h1>Contact Us</h1>
        <form class="row justify-content-center">
            <div class="row justify-content-center mt-4">
                <div class="col-md-3">
                <label for="firstname" class="form-lable">First Name:</label>
                <input type="text" class="form-control" id="firstname" placeholder="First Name:" required>
            </div>
            <div class="col-md-3">
                <label for="lastname" class="form-lable">Last Name:</label>
                <input type="text" class="form-control" id="lastname" placeholder="Last Name:" required>
            </div> 
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-md-6 align-content-center">
                    <label for="email" class="form-lable">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Email:" required>
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-md-6">
                    <label for="phonenum" class="form-lable">Phone Number</label>
                    <input type="text" class="form-control" id="phonenum" placeholder="Phone Number:" required>
                </div> 
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-md-6 ">
                      <label for="comments" class="form-label"></label>
                      <textarea class="form-control" name="comments" id="comments" rows="5"></textarea>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-12 mb-5 mt-4">
                    <button type="submit" class="btn btn-primary"> Submit</button>
                </div>
            </div>
        </form>
